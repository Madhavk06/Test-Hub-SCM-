<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <button class="close-button" onclick="closeWindow()">✖</button>
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Login Portal</h2>
        
        <!-- Form submission handled with JavaScript -->
        <form class="login-form" action="your-server-endpoint" method="POST" onsubmit="return login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
            
            <label for="group-number">Group No.:</label>
            <input type="text" id="group-number" name="group-number" placeholder="Enter your group number" required aria-label="Group Number">
            
            <button type="submit">Login</button>
        </form>
        
        <p style="font-weight: bold;">First time on Test Hub? <a href="signup2.html">Register</a></p>
    </div>

    <script>
        // Login function to handle the form submission
        function login(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get the values from the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const groupNumber = document.getElementById('group-number').value;

            // Log to the console to check if the function is being triggered
            console.log('Login function called');
            console.log('Username:', username, 'Password:', password, 'Group Number:', groupNumber);

            // Check if the values match the required ones
            if ((username === 'Navjot'|| username === 'Madhav') && password === '12345678' && groupNumber === '18') {
                console.log('Login successful');
                // Redirect to dashboard if login is successful
                window.location.href = 'dash.html';
            } else {
                // Alert if login credentials are incorrect
                alert('Invalid login credentials. Please check your username, password, and group number.');
            }
        }

        // Close the window and redirect to home page
        function closeWindow() {
            window.location.href = 'home.html';
        }

        // Go back to the previous page
        function goBack() {
            window.history.back(); 
        }
    </script>
</body>
</html>
