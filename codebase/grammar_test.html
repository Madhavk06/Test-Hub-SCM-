    <h1>English Grammar Test</h1>
    <form id="grammar-test-form">
    <!--Question 1-->
    <div class="question">
        <h2>1. Select the correct sentence.</h2>
        <label><input type="radio" name="q1" value="A">She don't like coffee.</label>
        <label><input type="radio" name="q1" value="B">She doesn't like coffee.</label>
        <label><input type="radio" name="q1" value="C">She not like coffee.</label>
        </div>
    
    <!--Question 2-->    
    <div class="question">
        <h2>2. Choose the correct form of the verb.</h2>
         <label><input type="radio" name="q2" value="A">I will going to the store.</label>
         <label><input type="radio" name="q2" value="B">I will go to the store.</label>
         <label><input type="radio" name="q2" value="C">I goes to the store.</label>
    </div>
      
    <!--Question 3-->
      <div class="question">
        <h2>3. Select the correct punctuation.</h2>
        <label><input type="radio" name="q3" value="A">I am hungry, let's eat.</label>
        <label><input type="radio" name="q3" value="B">I am hungry let's eat.</label>
        <label><input type="radio" name="q3" value="C">I am hungry: let's eat.</label>
    </div>
    

      <button type="submit" class="btn">Submit Test</button>
    </form>
