<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <a href="FRONTPAGE.HTML">
            <img src="logo.jpg" alt="Logo" class="logo">
            </a>
            <h1>Welcome back to TestWise</h1>
            <p>It's good to see you again, come in using your favourite social network</p>
            <div class="social-buttons">
                <a href="https://facebook.com" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://google.com" target="_blank" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="https://linkedin.com" target="_blank" class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="divider">OR</div>
            <form id="loginForm" class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <label>
                    <input type="checkbox" id="terms" required>
                    I have read the <a href="#">terms and conditions</a>
                </label>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>

        <div class="signup-section">
            <h2>Not part of our community yet?</h2>
            <p>Enroll today and unveil the extraordinary opportunities we have in store just for you</p>
            <button class="btn" id="signUpBtn">Sign Up</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
